<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insight HTML Email Template</title>
  </head>
  <body style="margin: 0; background-color: #cccccc">
    <table
      background="https://i.ibb.co/7yKDYYg/insta-bground.jpg"
      border="0"
      cellspacing="0"
      cellpadding="0"
      width="100%"
      style="
        max-width: 550px;
        min-width: 280px;
        box-shadow: 0px 0px 10px #bbbbbb;
        margin: 100px auto;
        padding: 15px;
        background-size: cover;
        font-family: sans-serif;
        border-radius: 5px;
        border-spacing: 0;
      "
    >
      <tr>
        <td
          class="two-col"
          style="padding: 0; text-align: center; font-size: 0"
        >
          <table
            class="sign profile"
            style="
              border-spacing: 0;
              max-width: 250px;
              margin-top: 2px;
              width: 100%;
              display: inline-block;
              vertical-align: top;
            "
          >
            <tr>
              <td style="padding: 0">
                <img
                  width="210px"
                  src="https://www.mills.edu/uniquely-mills/students-faculty/student-profiles/images/student-profile-gabriela-mills-college.jpg"
                  style="max-width: 210px; border: 1px solid #ffffff"
                />
              </td>
            </tr>
          </table>
          <table
            class="sign content"
            style="
              border-spacing: 0;
              max-width: 250px;
              text-align: left;
              padding-left: 10px;
              padding-top: 5px;
              width: 100%;
              display: inline-block;
              vertical-align: top;
            "
          >
            <tr>
              <td valign="top" style="padding: 0">
                <h1 style="margin: 0px; color: #ffffff; font-size: 30px">
                  Pooja Kaur
                </h1>
                <h4
                  style="
                    margin: 10px 0px 20px;
                    color: #ffffff;
                    border-bottom: 1px solid #ffffff;
                    font-size: 15px;
                    text-transform: uppercase;
                    font-weight: normal;
                    padding-bottom: 8px;
                  "
                >
                  Business Consultant
                </h4>
                <p style="margin: 12px 0px; color: #ffffff; font-size: 14px">
                  <img
                    src="https://tighestimepieces.com/wp-content/uploads/2016/11/Instagram-icon-WHITE.png"
                    style="
                      max-width: 18px;
                      vertical-align: middle;
                      margin-right: 5px;
                      border: 0;
                    "
                  />
                  @kaurPooja
                </p>

                <p style="margin: 12px 0px; color: #ffffff; font-size: 14px">
                  <img
                    src="http://www.pinnaclegroup.com/wp-content/uploads/2015/01/email.png"
                    style="
                      max-width: 20px;
                      vertical-align: middle;
                      margin-right: 5px;
                      border: 0;
                    "
                  />
                  <a href="#" style="text-decoration: none; color: #fff"
                    >pooja@yourcompany.com</a
                  >
                </p>
                <p style="margin: 12px 0px; color: #ffffff; font-size: 14px">
                  <img
                    src="https://img.icons8.com/windows/96/ffffff/phone.png"
                    style="
                      max-width: 22px;
                      vertical-align: middle;
                      margin-right: 5px;
                      border: 0;
                    "
                  />
                  0129 9488578
                </p>

                <p
                  style="
                    margin: 12px 0 12px 2px;
                    color: #ffffff;
                    font-size: 14px;
                  "
                >
                  <img
                    src="https://phonesrescue.co.uk/wp-content/uploads/2018/04/iMac-icon-white-1.png"
                    style="
                      max-width: 18px;
                      vertical-align: middle;
                      margin-right: 6px;
                      border: 0;
                    "
                  />
                  <a href="#" style="text-decoration: none; color: #fff"
                    >www.yourwebsite.com</a
                  >
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
